<div class="pageSection">
    <div class="title">
        <p>Método de enseñanza</p>
    </div>
    <div class="text" *ngFor="let text of texts">
        <p class="subtext">{{ text.title }}</p>
        <p class="subheader">{{ text.step1 }}</p>
        <p class="subheader">{{ text.step2 }}</p>
        <p class="subheader">{{ text.step3 }}</p>
        <p class="subheader">{{ text.step4 }}</p>
    </div>
</div>
